<app-header [heading]="heading"
             [icons]="icons"
            goBack="false"
            ></app-header>

<ion-content>
 

  <!--top heading-->
  <div class="top-heading">
    <ion-toolbar>
      <ion-buttons>

        <ion-button class="buttons-default" (click)="openSheetmodel()">
          <div class="button-name-and-logo-container">
            <div class="button-logo h-v-centered">
              <ion-icon name="filter-circle-outline"></ion-icon>
            </div>
            <div class="button-name h-v-centered">
              <ion-label>Filter</ion-label>
              
            </div>
          </div>
        </ion-button>

        <ion-button class="bordered buttons-default">
          <div class="button-name-and-logo-container">
            <div class="button-logo h-v-centered">
              <ion-icon name="bookmark-outline"></ion-icon>
            </div>
            <div class="button-name h-v-centered">
              <ion-label>Save Search</ion-label>
            </div>
          </div>
        </ion-button>


        <ion-button class="buttons-default">
          <div class="button-name-and-logo-container">
            <div class="button-logo h-v-centered">
              <ion-icon name="chevron-down-outline"></ion-icon>
            </div>
            <div class="button-name h-v-centered">
              <ion-label>Date</ion-label>
            </div>
          </div>
        </ion-button>

      </ion-buttons>
    </ion-toolbar>
  </div>
  <!--top heading-->


  <ion-list>

  <!--Car item-->
    
      <ion-card class="item-container-posts"  *ngFor="let item of items">
        <!--top-->
        <div class="top">
           <swiper
           (swiper)="onSwiper($event)"
            (slideChange)="onSlideChange($event)"
              [pagination]="{
                dynamicBullets: true
              }"
              class="mySwiper"
            >
              <ng-template swiperSlide *ngFor="let item of images" >
                <ion-img  [src]="item.name"></ion-img>
              </ng-template>
            
            </swiper>
            <div class="image-and-logos">
              <div class="image">
               
                
              </div>
              
              <div class="gold-diamond"></div>
              <div class="dm-logo"></div>
            </div>
          
        </div>
        <!--top-->
    
        <!---bottom-->
        <div class="bottom">
          <div class="item-name">
            <ion-label>Toyota Avalon Limited 2020</ion-label>
          </div>
          
          <div class="chips">
            <div class="chip h-v-centered">
                <ion-icon src="../../assets/icon/posts/dealership.svg" ></ion-icon>
                <ion-label>{{item.price}}</ion-label>
              </div>
  
  
              <div class="chip h-v-centered">
                <ion-icon src="../../assets/icon/posts/Odometer.svg"></ion-icon>
                <ion-label>160,000</ion-label>
              </div>
  
              <div class="chip h-v-centered price">
                <ion-icon src="../../assets/icon/posts/location.svg"></ion-icon>
                <ion-label>{{item.price}} OMR</ion-label>
              </div>
            </div>

            <div class="chips no-border">
              <div class="chip h-v-centered">
                  <ion-icon src="../../assets/icon/posts/Phone/share.svg" ></ion-icon>
                  <ion-label>Share</ion-label>
                </div>
    
    
                <div class="chip h-v-centered">
                  <ion-icon src="../../assets/icon/posts/Phone/notify.svg"></ion-icon>
                  <ion-label>Notify</ion-label>
                </div>
    
                <div class="chip h-v-centered">
                  <ion-icon src="../../assets/icon/posts/Phone/fav.svg"></ion-icon>
                  <ion-label>Favorite</ion-label>
                </div>
              </div>
        </div>
        <!---bottom-->
      </ion-card>
  <!--Car item-->

</ion-list>
</ion-content>
