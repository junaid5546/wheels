<ion-content>
<div class="item-body">
  <ion-grid>
    <ion-row>
      <ion-col size="6" size-sm *ngFor="let item of body">
        <ion-card class="item-body-inner">
          <div class="body-image">
            <img src="../../../../assets/images/iphone13.png"/>
          </div>
          <div class="body-name">
            <ion-label>{{item.nameEn}}</ion-label>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
</ion-content>
