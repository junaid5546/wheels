<ion-content>
  <div id="car-price" class="car-price">
    <div class="inner-container">
      <div class="left">
        <div class="max-price-container">
          <div class="label-container">
            <ion-label>Max Price</ion-label>
          </div>
          <div class="input-container">
            <ion-input #inputMax type="text" [value]="maxValue|number:'1.0':'en-US'" placeholder="Any" (ionChange)="getInputValue($event,'maxValue')"></ion-input>
            <ion-label>OMR</ion-label>
          </div>
        </div>
        <div class="min-price-container">
          <div class="label-container">
            <ion-label>Min Price</ion-label>
          </div>
          <div class="input-container">
            <ion-input  #inputMin type="text" [value]="minValue|number:'1.0':'en-US'" placeholder="0" (ionChange)="getInputValue($event,'minValue')">  </ion-input>
            <ion-label>OMR</ion-label>
          </div>
        </div>
      </div>
      
      <div  class="right">
        <ngx-slider   #slider [(value)]="minValue" [(highValue)]="maxValue" [options]="options" (userChangeStart)="startMoving()"  (userChangeEnd)="endMoving()"  (userChange)="getChangeContextString($event)" ></ngx-slider>
        <!-- <ngx-slider [(value)]="value"  [options]="options"></ngx-slider> -->
      </div>
    </div>
  </div>
  </ion-content>
