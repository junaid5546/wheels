<div class="special-plans">
<ion-segment [value]="days" (ionChange)="segmentChanged($event)">

  <ion-segment-button value="seven_days" class="segment">
    <ion-label>7 Days</ion-label>
  </ion-segment-button>

  <ion-segment-button value="fourteen_days" class="segment">
    <ion-label>14 Days</ion-label>
  </ion-segment-button>

  <ion-segment-button value="twenty_one_days" class="segment"> 
    <ion-label>21 Days</ion-label>
  </ion-segment-button>

  <ion-segment-button value="thirty_days" class="segment">
    <ion-label>30 Days</ion-label>
  </ion-segment-button>
</ion-segment>
<app-special-plan-item  [plans]="plans"></app-special-plan-item>
</div>
