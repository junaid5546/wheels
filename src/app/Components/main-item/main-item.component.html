<ion-grid>
    
    <ion-row *ngIf="size==4">
        <ion-col (click)="navigate(item.navigate,item.navigate_tab_1)" size="{{size}}" *ngFor="let item of ('items.names' | translate)">
            <div id="main-item-container" class="main-item-container ion-activatable ripple-parent">
                
                <div class="clock" >
                    <ng-container *ngIf="item.hasClock">
                        <ion-icon  [src]='item.clock'></ion-icon>
                    </ng-container>
                </div>
                <div class="item-picture-container">
                   <ion-img [src]="item.img"></ion-img> 
                  </div>
                <div class="item-name-container">
                    <ion-label>{{item.name | translate}}</ion-label>
                </div>
                <ion-ripple-effect></ion-ripple-effect>
            </div>
        </ion-col>
    </ion-row>
    <ion-row *ngIf="size==6">
        <ion-col (click)="navigate(item.navigate,item.navigate_tab_1)" size="{{size}}" *ngFor="let item of ('vehiclesDepart.names' | translate)">
            <div id="main-item-container" class="main-item-container ion-activatable ripple-parent">
                
                <div class="clock" >
                    <ng-container *ngIf="item.hasClock">
                        <ion-icon  [src]='item.clock'></ion-icon>
                    </ng-container>
                </div>
                <div class="item-picture-container">
                   <!-- <ion-img [src]="item.img"></ion-img>  -->
                  </div>
                <div class="item-name-container">
                    <ion-label>{{item.name | translate}}</ion-label>
                </div>
                <ion-ripple-effect></ion-ripple-effect>
            </div>
        </ion-col>
    </ion-row>

  
</ion-grid>
