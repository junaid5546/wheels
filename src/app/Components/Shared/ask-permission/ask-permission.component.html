
<ion-card>
  <ion-card-header>
    <div class="camera-icon">
      <ion-icon name="image" class="h-v-centered"></ion-icon>
  </div>
    <ion-card-title class="h-v-centered">Gallery Access</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-label>
    App need access to your gallery which is required for uploading photos.
  </ion-label>
  </ion-card-content>


  <div class="buttons">
    <ion-button expand="full" class="dark" (click)="navigateToSettings()">
      <ion-label>Allow Access</ion-label>
    </ion-button>
    
    <ion-button class="light" (click)="closeModal()" expand="full">
      <ion-label>Use without media</ion-label>
    </ion-button>
    </div>
</ion-card>
