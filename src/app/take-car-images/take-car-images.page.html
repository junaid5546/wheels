<app-header [heading]="heading" [icons]="icons" goBack="true"></app-header>


<ion-content fullscreen="true">
  <div class="select-images-button" (click)="pickImages()">
    <ion-button>
      <div class="logo-and-label-container">
  
        <div class="logo">
          <ion-icon src="../../assets/icon/select-images/Phone/Phone/Search.svg"></ion-icon>
        </div>
  
        <div class="label-container">
      <ion-label>{{"Select Images"}}</ion-label>
  
    </div>
    </div>
    </ion-button>
  </div>
 
  
    <ion-grid cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
      <ion-row>
        <ion-col size="6" *ngFor="let car of carImages" cdkDrag >
         <ion-card>
           <div class="inner-item">
             <div class="edition">
               <div class="edit h-v-centered">
                <ion-icon src="../../assets/icon/select-images/Phone/Phone/edit.svg"></ion-icon>
               </div>
               <div class="edit delete h-v-centered">
                <ion-icon src="../../assets/icon/select-images/Phone/Phone/Phone/Delete.svg"></ion-icon>
               </div>
             </div>
             <div class="car-image">
              <ion-thumbnail>
                <img [src]="car.webPath"/>
              </ion-thumbnail>
             </div>
           </div>
         </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>

<div class="select-images-button no-padding">
  <ion-button>
    <div class="logo-and-label-container">

      <div class="label-container change-size">
    <ion-label>{{"NEXT"}}</ion-label>
</div>
    <div class="logo no-borders no-padding">
      <ion-icon src="../../assets/icon/select-images/Phone/Phone/Phone/arrow right.svg"></ion-icon>
  </div>
  </div>
  </ion-button>
</div>
