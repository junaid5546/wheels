<app-header [heading]="heading"
[icons]="icons"
goBack="false"
></app-header>

<ion-content>

  <!----Header-->
  <div id="secHalfOfScreen">
    <div class="companyList">
      <div class="companyheader" >

                  
          <div *ngIf="!hasCompanyCover;then defaultImage else uploadedImage"></div>
          <ng-template #defaultImage> <img src="assets/Gust_Profile_CoverPhoto_Blank-21edf1e2890708d5a507204f49afc10b7dc58eb7baea100b68a1bc2c96948297.png"/></ng-template>
          <ng-template #uploadedImage> <img [src]="companyCover"/></ng-template>

          <div *ngIf="!hasCompanyCover;then defaultIcon else changeLabel"></div>
        
          <ng-template #defaultIcon>
            <div #defaultIcon (click)="takeImage('cover')" class="cameraIcon">
              <ion-icon name="cloud-upload-outline"></ion-icon>
            </div>
          </ng-template>


          <ng-template #changeLabel>
            <div (click)="takeImage('cover')" class="cameraIcon">
              <ion-icon name="image"></ion-icon>
            </div>
          </ng-template>

        <div ngi class="companyIcon">
          <div class="company-profile" (click)="takeImage('cover')">
            <ion-icon name="cloud-upload-outline"></ion-icon>
          </div>
          <img *ngIf="!hasCompanyLogo" src="../../../assets/company-logo-default.png"/>
          </div>
      </div>
  
      <div class="companyFooter">
        <div  class="pencil">
          <div class="editing-icon">
            <ion-icon src="../../../../assets/edit icon.svg"></ion-icon>
          </div>
          <!--
          <div (click)="editPostPopUp()"  class="three-dots">
            <ion-icon src="../../../../assets/3 dots - big.svg"></ion-icon>
          </div>
          -->
        </div>
  
        <div class="heading">
          <ion-label>{{obj.first_name}} {{obj.last_name}}</ion-label>
          <ion-icon src="../../../../assets/verified.svg"></ion-icon>
        </div>
        <div class="status">
          <ion-label>Ahmed Alazri Dealership</ion-label>
        </div>
        
      </div>
    </div>
  </div>
  <!----Header-->

  <app-text-input *ngFor="let item of items" 
                  [isOtpDisabled]="item.isOtpDisabled"
                  [labelName]="item.labelName"
                  [value]="item.value"
                  [iconName]="item.iconName"
                  [type]="item.type"
                  ></app-text-input>

</ion-content>
