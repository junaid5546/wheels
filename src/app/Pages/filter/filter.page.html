<app-header [heading]="heading"
[filter]=true
forwardTo="/tabs/tab1"
></app-header>

<ion-content scrollEvents="false" scrollY="false">


<div class="left-right-container">
    <div class="left">
      <ion-list class="left">
        <div  [ngClass]="{'selected-filter-left-label': (item.getWatchStatus()), 'ar': (item.getWatchStatus() && userData.language==='ar'), 'rtl':userData.language==='ar'}" (click)="selectedItem(i,item)" class="item-container" *ngFor="let item of filters; let i=index">
        <div class="inner-item-container">
          <ion-label *ngIf="userData.language === 'en' ">{{item.getFilterBluePrint().name.en}}</ion-label>
          <ion-label *ngIf="userData.language === 'ar' ">{{item.getFilterBluePrint().name.ar}}</ion-label>
        
          <span class="badge" *ngIf="item.getFilterBluePrint().badge  != null && item.getFilterBluePrint().badge  !== 0">{{ item.getFilterBluePrint().badge  == 0 ? '' : item.getFilterBluePrint().badge.toString() |digitTransform:this.userData.language|async}}</span>
     
        </div>
      </div>
      </ion-list>
    </div>
   
    <div class="right" >
      <ion-router-outlet></ion-router-outlet>
    </div>

</div>

</ion-content>

<div class="bottom-button-container select-images-button">
  <div class="bottom-button-inner">
    <div class="left-button-clear" (click)="clearAll()">
 
      <ion-label>{{"Clear All" | translate}}</ion-label>
 
    </div>

<div class="right-button-apply-filters" (click)="navigate()">
  <div class="show-vehicle-button">
   
    <ion-label> {{ "Show" | translate }}  {{ "Vehicle" | translate }} </ion-label>
   
  </div>
   </div>
 </div>

</div>
