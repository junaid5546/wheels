<app-header [heading]="heading"
[icons]="icons"
[filter]=true
goBack="true"
></app-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size="4" *ngFor="let item of items;">
        <div class="contact-us-item-main-container">
          <div class="inner-container">
            <div class="logo">
              <ion-icon [name]="item.icon"></ion-icon>
            </div>
          </div>
          <div class="label">
            <ion-label>{{item.name}}</ion-label>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
