
  <app-header [heading]="heading" goBack="true"></app-header>

<ion-content>  
    <app-item-detail-view></app-item-detail-view>
        <ion-list>
            <ion-grid>
                <ion-row>
                <ion-col size="12" *ngFor="let item of items; let i=index">
                    <div class="list-item" [ngClass]="{'list-item': true, 'color': i%2==0 }">
                    <ion-col size="6" class="left-col">
                    <div class="icon-label-container">
    
                        <div class="icon">
                        <ion-icon name="flower-outline"></ion-icon>
                    </div>
    
                    <div class="label">
                        <ion-label class="dm-value">{{  item.key }}</ion-label>
                    </div>
    
                    </div>
                    
                    </ion-col>
                    <ion-col class="item-value" size="6">
                        <ion-label class="dm-value">{{  item.value.name != null ? item.value.name : "N/A" }}</ion-label>
                    </ion-col>
                </div>
                </ion-col>
                </ion-row>
            </ion-grid>
        </ion-list>
    
    
        <ion-list>
            <ion-list-header>
                <div class="list-header-container">
                <ion-label class="dm-heading">Vehicle Features</ion-label>
            </div>
                </ion-list-header>
            <ion-grid>
            
                <ng-template #nofeature>
                    <ion-label>N/A</ion-label>
                </ng-template>
                <ion-row *ngIf="features.length > 0;else nofeature">
                <ion-col   size="6" *ngFor="let feature of features">
                    <div class="list-item" [ngClass]="{'list-item': true,'no-color':true}">
                    <ion-col size="12" class="left-col no-border">
                    <div class="icon-label-container">
    
                        <div class="icon">
                        <ion-icon name="flower-outline"></ion-icon>
                    </div>
    
                    <div class="label">
                        <ion-label class="dm-value">{{feature.featureEn}}</ion-label>
                    </div>
    
                    </div>
                    </ion-col>
                </div>
                </ion-col>
                </ion-row>
            </ion-grid>
        </ion-list>
    
    
        <ion-list>
            <ion-list-header>
                <div class="list-header-container">
                <ion-label class="dm-heading" >Seller Notes</ion-label>
            </div>
                </ion-list-header>
    
                <ion-row>
                    <ion-col>
                        <div class="seller-notes">
                            <ion-label class="dm-value">{{sellerNotes}}</ion-label>
                        </div>
                    </ion-col>
                </ion-row>
        </ion-list>

        <ion-list class="bottom-buttons-list" >
            <div class="whatsapp bottom-buttons-container" (click)="this.deviceInfo.shareWhatsapp(postOwnerDetails,this.postId,this.postTitle,this.postPrice)">
                <div class="item-icon">
                    <ion-icon name="logo-whatsapp"></ion-icon>
                </div>
                <div class="whatsapp-label">
                    <ion-label>WhatsApp</ion-label>
                </div>
            </div>
            <div class="message bottom-buttons-container" (click)="this.deviceInfo.shareSms(userNumber)">
                <div class="item-icon"><ion-icon name="chatbubble-outline"></ion-icon></div>
                <div class="message-label">
                    <ion-label>Message</ion-label>
                </div>
            </div>
            <div class="call bottom-buttons-container" (click)="this.deviceInfo.callTheNumber(userNumber)">
                <div class="item-icon"><ion-icon name="call-outline"></ion-icon></div>
                <div class="call-label">
                    <ion-label>Call</ion-label>
                </div>
            </div>
        </ion-list>

   
</ion-content>
