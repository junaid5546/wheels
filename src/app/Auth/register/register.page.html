<app-header [heading]=heading></app-header>
   
<ion-content>
  <div
  id="recaptcha-container"
  class="justify-center flex"
  ></div> 
<ion-grid>
  <ion-row class="item-container">
 
    <ion-col class="select-opt-container" size="3">

      
     <div class="inner-container">
      <ion-icon name="call-outline"></ion-icon>
      <ion-label>Phone</ion-label>
     </div>

      <div class="select-container">
        <ion-icon name="contrast-outline"></ion-icon>
      <ion-select interface="popover" [disabled]="isOtpDisabled" (ionChange)="selectCountryCode($event,first)">
        <ion-select-option class="select-option" value="+968">+968</ion-select-option>
        <ion-select-option class="select-option" value="+964">+964</ion-select-option>
        <ion-select-option class="select-option" value="+965">+965</ion-select-option>
      </ion-select>
    </div>
    </ion-col>
    
    <ion-col class="text-input-container" size="9">
      <div class="input-container">
        
        <ion-item class="item-inner">
          <ion-input [disabled]="isOtpDisabled" autofocus="true"  inputmode="decimal" clearOnEdit="true"  #first (keyup)="gotoNextField(first, secnd, first, $event,0)" type="tel" maxlength="1" minlength="1">
          </ion-input>

      </ion-item>

      <ion-item  class="item-inner"> 
          <ion-input [disabled]="isOtpDisabled" inputmode="decimal" clearOnEdit="true"  #secnd (keyup)="gotoNextField(secnd,third,first, $event,1)" required type="tel" max="1" maxlength="1" minlength="1"></ion-input>
      </ion-item>

      <ion-item  class="item-inner">
          <ion-input [disabled]="isOtpDisabled" inputmode="decimal" clearOnEdit="true"  #third (keyup)="gotoNextField(third,fourth,secnd, $event,2)" required type="tel" max="1" maxlength="1" minlength="1"></ion-input>
      </ion-item>

      <ion-item class="item-inner">
          <ion-input [disabled]="isOtpDisabled" inputmode="decimal" clearOnEdit="true"  #fourth (keyup)="gotoNextField(fourth,fifth,third, $event,3)" required type="tel" max="1" maxlength="1" minlength="1"></ion-input>
      </ion-item>

      <ion-item  class="item-inner">
          <ion-input [disabled]="isOtpDisabled" inputmode="decimal" clearOnEdit="true"  (keyup)="gotoNextField(fifth,sixth,fourth,$event,4)" #fifth required type="tel" max="1" maxlength="1" minlength="1">
          </ion-input>
      </ion-item>

        <ion-item class="item-inner">
          <ion-input [disabled]="isOtpDisabled" inputmode="decimal" clearOnEdit="true"    #sixth (keyup)="gotoNextField(sixth,seven,fifth,$event,5)" type="tel" maxlength="1" minlength="1">
          </ion-input>

      </ion-item>

      <ion-item  class="item-inner">
          <ion-input [disabled]="isOtpDisabled" inputmode="decimal" clearOnEdit="true"  #seven (keyup)="gotoNextField(seven,eight,sixth,$event,6)" required type="tel" max="1" maxlength="1" minlength="1"></ion-input>
      </ion-item>

      <ion-item  class="item-inner">
          <ion-input [disabled]="isOtpDisabled" (ionChange)="validate($event)"  inputmode="decimal" clearOnEdit="true"  #eight (keyup)="gotoNextField(eight,eight, seven,$event,7)"  type="tel" max="1" maxlength="1" minlength="1"></ion-input>
      </ion-item>

      </div>
    </ion-col>
  
  </ion-row>



  <ion-row class="item-container" *ngIf="step == 2">
 
    <ion-col class="name-input-container"  size="12">

      <div class="inner-container">
        <ion-icon name="call-outline"></ion-icon>
        <ion-label>First Name</ion-label>
       </div>

       <div class="first-name-input">
         <div class="input-container first-name-container">
          <ion-input #firstName [disabled]="isOtpDisabled" minlength="4" maxlength="10" id="firstname" class="first-name-input-field"></ion-input>
         </div>
       </div>
     </ion-col>
  
  </ion-row>




  <ion-row class="item-container" *ngIf="step == 2">
 
    <ion-col class="name-input-container"  size="12">

      <div class="inner-container">
        <ion-icon name="call-outline"></ion-icon>
        <ion-label>Last Name</ion-label>
       </div>

       <div class="first-name-input">
         <div class="input-container first-name-container">
          <ion-input #lastName [disabled]="isOtpDisabled" minlength="4" maxlength="10" type="text" id="lastname" class="last-name-input-field"></ion-input>
         </div>
       </div>
     </ion-col>
  
  </ion-row>



  <ion-row *ngIf="step == 1" id="dob-item" class="item-container" (click)="presentPicker()">
 
    <ion-col class="name-input-container"  size="12">

      <div class="inner-container">
        <ion-icon name="call-outline"></ion-icon>
        <ion-label>Date of Birth</ion-label>
       </div>

       <div class="day-month-year">
     
          <div class="day-month-year-container">
            <div class="day">
              <ion-label>{{Dob.day == null ? 'Day': Dob.day}}</ion-label>
              <span>/</span>
            </div>
            <div class="month day">
              <ion-label>{{Dob.month == null ? 'Month' : Dob.month}}</ion-label>
              <span>/</span>
            </div>
            <div class="year day">
              <ion-label>{{Dob.year == null ? 'Year' : Dob.year}}</ion-label>
            </div>
          </div>
         </div>
 
     </ion-col>
  
  </ion-row>

  <ion-row *ngIf="step != 0" class="item-container">
    <ion-col class="name-input-container h-v-centered no-border"  size="12" >
      <div class="day-month-year no-padding half-width">
      <ion-button (click)="countdown()" [disabled]="isOtpDisabled">
        <ion-label id="timer">Send OTP</ion-label>
      </ion-button>
    </div>
     </ion-col>
  </ion-row>
</ion-grid>

</ion-content>
