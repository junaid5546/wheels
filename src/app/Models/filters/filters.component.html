<ion-list>
<ion-item *ngFor="let item of dataArray;let i=index" [button]="true" [detail]="false" (click)="selectFilter(item)">
        <ion-icon color="primary" [ngClass]="{'selected-sort-item': item.selected, 'default':!item.selected}" [src]="item.icon"></ion-icon>
        <ion-label>{{item.name}}</ion-label>
</ion-item>
</ion-list>
